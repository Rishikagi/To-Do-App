<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..
    1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 >Calculator</h1>
        <div class="calc">
            <input type="text" class = "display" placeholder="00" readonly>
            <div class="arrange">
                <div class="row">
                <button id="reset">AC</button>
                <button id="del">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
    
               </div>
               <div class="row">
                <button >7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
    
               </div>
               <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
    
               </div>
               <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
    
               </div>
               <div class="row">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="ans">=</button>
    
               </div></div>
           
            
        </div>
    </div>
   <script src="app.js"></script> 
</body>
</html>
